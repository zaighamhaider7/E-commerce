 <section id="card">

      <div class="col">

                  Explore
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="card mb-3" style="max-width: 540px;  box-shadow: 2px 0px 20px 2px rgba(128, 128, 128, 0.381);"

                  Explore
                </button>

        </div>

</section>

<section class="contact">
