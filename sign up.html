    <div id="signup-outer" class="container">
        <div class="loginpage">
            <h1 style="letter-spacing: 1px;">
                Wellcome to AZ-FIT.
            </h1>
            <h2>
                Create Your Account...
            </h2>

        </div>
        <div class="loginpage">
            <form>
                <img src="./assets/sign up icon.png" height="70px" width="auto" alt="">
                <div>
                    <input type="text" id="fullname" placeholder="Enter Your Full Name">
                    <p id="nameerror" class="error"></p>
                </div>
                <div>
                    <input type="text" id="email" placeholder="Enter Your Email">
                    <p id="emailerror" class="error"></p>
                </div>
              
                <div>
                    <input type="text" id="pass" placeholder="Create a Password">
                    <p id="passerror" class="error"></p>
                </div>

                <div>
                    <input type="text" id="age" placeholder="Enter your age">
                    <p id="ageerror" class="error"></p>
                </div>

                <div>
                    <select name="Gender">
                        <option value="select">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                  <div id="msg" class="error"></div>
                <button type="button" id="signup-btn">
                    Sign Up
                </button>
                <p style="font-weight: bold; border-top: 1px solid black; padding-top: 1em;">Already have an account? <a href="login.html">login in</a></p>
            </form>
        </div>
